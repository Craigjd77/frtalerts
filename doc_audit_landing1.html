<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Audit Alert Versions</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #004080;
        }
        .version {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .version h2 {
            font-size: 20px;
            color: #d9534f;
        }
        .version p {
            margin-bottom: 10px;
        }
        a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .feedback {
            background-color: #f1f4f9;
            padding: 15px;
            border-left: 4px solid #004080;
            margin-top: 10px;
            border-radius: 4px;
        }
        .best-grade {
            background-color: #e0ffe0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Audit Alert Versions</h1>
            </div>
</body>
</html>
