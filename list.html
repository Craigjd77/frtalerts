<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Document Audit Alert Versions</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }
        .version-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .version {
            padding: 15px;
            background-color: #eef6fc;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s;
        }
        .version:hover {
            transform: translateY(-5px);
        }
        a {
            color: #0063a4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .preview {
            display: block;
            margin: 10px 0;
            color: #8db445;
            font-size: 14px;
        }
        .back-to-list {
            margin-top: 30px;
            text-align: center;
        }
        .back-to-list a {
            color: #0063a4;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        .back-to-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Document Audit Alert Versions</h1>
        <div class="version-list">
            <!-- Repeat the following block for each version you need -->
            <div class="version">
                <a href="https://craigjd77.github.io/frtalerts/index1.html" target="_blank">Version 1</a>
                <span class="preview">Preview: <a href="https://craigjd77.github.io/frtalerts/index1.html" target="_blank">Click here</a></span>
            </div>
            <div class="version">
                <a href="https://craigjd77.github.io/frtalerts/index2.html" target="_blank">Version 2</a>
                <span class="preview">Preview: <a href="https://craigjd77.github.io/frtalerts/index2.html" target="_blank">Click here</a></span>
            </div>
            <div class="version">
                <a href="https://craigjd77.github.io/frtalerts/index3.html" target="_blank">Version 3</a>
                <span class="preview">Preview: <a href="https://craigjd77.github.io/frtalerts/index3.html" target="_blank">Click here</a></span>
            </div>
            <!-- Continue until Version 20 -->
            <div class="version">
                <a href="https://craigjd77.github.io/frtalerts/index20.html" target="_blank">Version 20</a>
                <span class="preview">Preview: <a href="https://craigjd77.github.io/frtalerts/index20.html" target="_blank">Click here</a></span>
            </div>
        </div>
        <div class="back-to-list">
            <a href="#">Back to Top</a>
        </div>
    </div>
</body>
</html>
